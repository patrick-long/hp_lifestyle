{% extends 'base.html' %}


{% if workouts %} 
    <ul class="workouts-container">
        {% for workout in workouts %}
        <li>
            <a href="{% url 'workouts:detail' workout.id %}" class="workout-index">{{ workout.workout_name }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %} 
    <h1>There are currently no workouts logged.</h1>
{% endif %}
