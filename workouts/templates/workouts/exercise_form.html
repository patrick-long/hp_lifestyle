{% extends 'workouts/base.html' %}

{% block content %}

<main class="new-exercise-form">
    <h1>Editing: {{object.exercise_name}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if object %}
            <input type="submit" value="Update exercise">
        {% else %}
            <input type="submit" value="Add exercise">
        {% endif %}
    </form>
</main>

{% endblock %}
