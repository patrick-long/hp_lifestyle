{% extends 'workouts/base.html' %}

{% block content %}

<main class="confirm-delete">
    <form action="" method="post">
        <h1>Are you sure you would like to delete {{ object.workout_name }}?</h1>
        {% csrf_token %}
        {{ form }}
        <div class="workout-form-buttons">
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="/workouts/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>

{% endblock %}
